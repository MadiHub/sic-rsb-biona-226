<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- END -->

    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- END -->

</head>
<body>
    <!-- CARD-1 -->
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-8 col-sm-15">
            <div class="card mt-5 bg-light">
              <div class="card-header text-center">
                UPDATE DATA
              </div>
              <div class="card-body">
                <form method="post"  enctype="multipart/form-data" action="{{ url_for('submit_update', id=transaksi.id_transaksi) }}">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control bg-light" placeholder="***@gmail.com" id="email" name="email" value="{{ transaksi.email }}" readonly>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Method</label>
                      <input type="text" class="form-control l bg-light" placeholder="*****Pass" id="method" name="method" readonly value="{{ transaksi.payment }}">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">No Payment</label>
                      <input type="text" class="form-control l bg-light" placeholder="*****Pass" id="no_payment" name="no_payment" readonly value="{{ transaksi.no_payment }}">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Nominal</label>
                      <input type="text" class="form-control l bg-light" placeholder="*****Pass" readonly value="Rp {{ '{:,.2f}'.format(transaksi.nominal) }}">
                      <input type="hidden" name="nominal" id="nominal", value="{{transaksi.nominal}}">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Tanggal Req</label>
                      <input type="datetime" class="form-control l bg-light" placeholder="*****Pass" readonly value="{{(transaksi.tanggal_transaksi) }}" name="tanggal_transaksi", id="tanggal_transaksi">
                    </div>
                    <div class="mb-3">
                      <label for="fileInput" class="form-label">Bukti Tf</label>
                      <input type="file" class="form-control" id="bukti_tf  " name="bukti_tf">
                    </div>

                    <div class="mb-3">
                      <label class="form-check-label" for="showPassword">Status</label>
                      <select class="form-select form-select-sm" aria-label="Small select example" name="status">
                        <option value="UNPAID">UNPAID</option>
                        <option value="PAID">PAID</option>
                      </select>
                    </div>
                    <button type="submit" style="background-color: #76b852; color: white;" class="btn mt-3 w-100">Simpan Perubahan</button>
                  </form>                 
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    
</body>
</html>
