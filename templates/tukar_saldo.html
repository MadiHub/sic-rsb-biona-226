<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tukar Saldo</title>
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- END -->

    <!-- BOOTSTRAP ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- END -->

</head>
<body>
    <div id="payment-content">
        {% if payment_method == 'gopay' %}
        <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8 col-md-8 col-sm-15">
                <div class="card mt-5 bg-light">
                  <div class="card-header text-center">
                    GOPAY 
                  </div>
                  <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        <input type="hidden" name="payment" id="payment" value="GOPAY">
                        <input type="hidden" name="email" id="email" value="{{ session['email'] }}">
                        <input type="hidden" class="form-control" value="{{(saldo)}}"  placeholder="*****" id="saldo" name="saldo" readonly>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Masukkan No Payment</label>
                          <input type="number" class="form-control" placeholder="08*****" id="no_payment" name="no_payment" required>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Saldo</label>
                          <input type="text" class="form-control" value="Rp {{ '{:,.2f}'.format(saldo) }}" readonly>
                        </div>
                        <button type="submit" style="background-color: #76b852; color: white;" class="btn mt-3 w-100">Tukar</button>
                      </form>                 
                  </div>
                </div>
              </div>
            </div>
        </div>
        <!-- END -->
        {% elif payment_method == 'bca' %}
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 col-sm-15">
              <div class="card mt-5 bg-light">
                <div class="card-header text-center">
                  BCA 
                </div>
                <div class="card-body">
                  <form method="post" enctype="multipart/form-data">
                      <input type="hidden" name="payment" id="payment" value="BCA" readonly>
                      <input type="hidden" name="email" id="email" value="{{ session['email'] }}" readonly>
                      <input type="hidden" class="form-control" value="{{(saldo)}}"  placeholder="*****" id="saldo" name="saldo" readonly>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Masukkan No Rekening</label>
                        <input type="number" class="form-control" placeholder="****" id="no_payment" name="no_payment" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Saldo</label>
                        <input type="text" class="form-control" value="Rp {{ '{:,.2f}'.format(saldo) }}" readonly>
                      </div>
                      <button type="submit" style="background-color: #76b852; color: white;" class="btn mt-3 w-100">Tukar</button>
                    </form>                 
                </div>
              </div>
            </div>
          </div>
        </div>
        {% elif payment_method == 'mandiri' %}
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 col-sm-15">
              <div class="card mt-5 bg-light">
                <div class="card-header text-center">
                  MANDIRI 
                </div>
                <div class="card-body">
                  <form method="post" enctype="multipart/form-data">
                      <input type="hidden" name="payment" id="payment" value="MANDIRI">
                      <input type="hidden" name="email" id="email" value="{{ session['email'] }}">
                      <input type="hidden" class="form-control" value="{{(saldo)}}"  placeholder="*****" id="saldo" name="saldo" readonly>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Masukkan No Rekening</label>
                        <input type="number" class="form-control" placeholder="****" id="no_payment" name="no_payment" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Saldo</label>
                        <input type="text" class="form-control" value="Rp {{ '{:,.2f}'.format(saldo) }}" readonly>
                      </div>
                      <button type="submit" style="background-color: #76b852; color: white;" class="btn mt-3 w-100">Tukar</button>
                    </form>                 
                </div>
              </div>
            </div>
          </div>
        </div>
        {% else %}
          <p>Metode Pembayaran tidak valid atau tidak ada.</p>
        {% endif %}
      </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='allert.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script>
  $(document).ready(function() {
    const paymentMethod = "{{ payment_method }}";  // Mengambil nilai parameter dari template
    if (paymentMethod === 'gopay') {
      // Tindakan untuk GoPay
      console.log("Metode Pembayaran: GoPay");
    } else if (paymentMethod === 'bca') {
      // Tindakan untuk Bank BCA
      console.log("Metode Pembayaran: Bank BCA");
    } else if (paymentMethod === 'mandiri') {
      // Tindakan untuk Bank Mandiri
      console.log("Metode Pembayaran: Bank Mandiri");
    } else {
      console.log("Metode Pembayaran tidak valid atau tidak ada.");
    }
  });
</script>
</body>
</html>
